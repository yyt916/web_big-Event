<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/bigevent.js"></script>

</head>

<body>
    <!-- log区域 -->
    <div class="layui-main"><img src="/assets/images/logo.png" alt=""></div>

    <!-- 登陆注册区域 -->
    <div class="loginAndRegbox">
        <div class="title">
        </div>
        <!-- 登陆box -->
        <div class="login-box">
            <form class="layui-form" action="" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">

                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登陆</button>
                </div>
            </form>
            <div class="links"> <a href="javascript:;" id="login-a">去注册账号</a></div>
        </div>
        <!-- 注册box -->

        <div class="reg-box">
            <form class="layui-form" action="" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">

                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="pwd">
                </div>
                <!-- 验证密码 -->
                <div class="layui-form-item">

                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>

                </div>
            </form>
            <div class="links">
                <a href="javascript:;" id="reg-a">去登陆</a>
            </div>
        </div>
    </div>
</body>

</html>
